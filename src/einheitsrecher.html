<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einheitsrechner</title>

    <style>
        body {
            min-height: 100vh;
            display:flex;
            background: slategray;
            color: beige;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .container {
            font-size: 1.5rem;
            background: gray;
            padding: 8px 16px;
            border: 1px solid lightgray;
            border-radius: 12px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Einheitsrechner</h2>
        <form id="calcForm">
            <input type="number" name="amount" id="amount">
            <select name="from" id="from">
                <option value="km">km</option>
                <option value="dm">dm</option>
                <option value="cm">cm</option>
                <option value="mm">mm</option>
            </select>
            
            <input type="number" name="output" id="output" disabled>
            <select name="to" id="to">
                <option value="m">m</option>
            </select>
        </form>
    </div>

    <script>
        const mapDEV = {
            k: 1000,
            d: 0.1,
            c: 0.01,
            m: 0.001,
        };

        const amount = document.getElementById('amount');
        const from = document.getElementById('from');
        const to = document.getElementById('to');
        const output = document.getElementById('output');

        function calcStuff(e) {
            if (e) e.preventDefault();
            //output.value = mapDEV[from.value[0]] * amount.value;
            const prefix = from.value[0];
            output.value = mapDEV[prefix] * amount.value;
        };

        document.getElementById('calcForm').addEventListener('submit', calcStuff);
        amount.addEventListener('input', calcStuff);
        from.addEventListener('change', calcStuff)
    </script>
</body>
</html>
