<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isEven</title>

    <style>
        body {
            min-height: 100vh;
            display:flex;
            background: slategray;
            color: beige;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <form id="numberForm">
        <input type="number" name="number" id="numberInput">
        <input type="submit" value="Enter">
        <p id="numberOutput"></p>
    </form>
    <script>
        const numberInput = document.getElementById('numberInput');
        //let number = numberInput.value;
        //let number = document.getElementById('numberInout').value;
        const numberOutput = document.getElementById('numberOutput');
        const numberForm = document.getElementById('numberForm');

        function updateNumberOutput(event) {
            event.preventDefault();
            let number = numberInput.value;
            numberOutput.innerHTML = `The number ${number} is ${number % 2 === 0 ? 'Even' : 'not Even'}`;
        }

        numberForm.addEventListener('submit', updateNumberOutput);
    </script>
</body>
</html>
