<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Time display</title>
</head>
<body>
    <div id="timeDisplay">...</div>

    <script>
        const timeDisplay = document.getElementById('timeDisplay');
        let time = [];
        timeDisplay.innerHTML = 'Loading';
    
        function updateTime() {
            date = new Date();
            time['h'] = date.getHours();
            time['min'] = date.getMinutes();
            time['sec'] = date.getSeconds();

            //timeDisplay.innerHTML = "${time['h']} : ${time['min']} : ${time['sec']}";
            timeDisplay.innerHTML = `${time.h} : ${time.min} : ${time.sec}`;
        }

        updateTime();
    </script>
</body>
</html>
