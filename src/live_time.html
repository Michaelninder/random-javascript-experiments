<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Time display</title>

    <style>
        body {
            min-height: 100vh;
            display:flex;
            background: slategray;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        #timeDisplay {
            /*font-family: 'Courier New', Courier, monospace;*/
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 3.5rem;
            color: beige;
            background: gray;
            padding: 8px 16px;
            border: 1px solid lightgray;
            border-radius: 12px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="timeDisplay">...</div>

    <script>
        const timeDisplay = document.getElementById('timeDisplay');
        let time = [];
        timeDisplay.innerHTML = 'Loading';
        
        function noIdea(number) {
            if(Number(number) < 10) {
                number = "0" + String(number);
            };

            return number;
        };

        function updateTime() {
            date = new Date();
            time['h'] = noIdea(date.getHours());
            time['min'] = noIdea(date.getMinutes());
            time['sec'] = noIdea(date.getSeconds());

            //timeDisplay.innerHTML = "${time['h']} : ${time['min']} : ${time['sec']}";
            timeDisplay.innerHTML = `${time.h} : ${time.min} : ${time.sec}`;
        }

        updateTime();
        //window.setInterval(updateTime, 500);
        window.setInterval(updateTime, 1000);
    </script>
</body>
</html>
