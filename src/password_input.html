<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Input</title>
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            /*background: linear-gradient(135deg, #708090, #2f4f4f);*/
            background: rgba(0, 0, 0, 0.33);
            color: beige;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .form-container {
            --container-padding: 2.5rem;
            --container-inner-border-radius: 12px;
            --container-outer-border-radius: calc(var(--container-inner-border-radius) + var(--container-padding));
            padding: var(--container-padding);
            border-radius: var(--container-outer-border-radius);
            background: rgba(245, 245, 245, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid lightgray;
            color: #444;
            width: 100%;
            max-width: 400px;
            
            h2 {
                margin-top: 0;
                text-align: center;
                color: slategray;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .input-container {
                margin-block: 1.5rem;

                label {
                    display: block;
                    margin-bottom: 0.5rem;
                    font-weight: bold;
                    font-size: 0.9rem;
                }

                .password-wrapper {
                    position: relative;
                    display: flex;
                    align-items: center;
                }

                input {
                    box-sizing: border-box;
                    width: 100%;
                    border: 1px solid #ccc;
                    padding: 10px 12px;
                    border-radius: 6px;
                    transition: all 0.3s ease;
                    outline: none;
                }

                .password-wrapper input {
                    padding-right: 40px;
                }

                input:hover {
                    border-color: slategray;
                }

                input:focus {
                    border-color: slategray;
                    box-shadow: 0 0 0 3px rgba(112, 128, 144, 0.2);
                }

                .toggle-button {
                    position: absolute;
                    right: 10px;
                    background: none;
                    border: none;
                    padding: 0;
                    margin: 0;
                    width: 24px;
                    height: 24px;
                    color: slategray;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }

                .toggle-button:hover {
                    background: none;
                    color: #5a6a7a;
                }

                .toggle-button svg {
                    width: 20px;
                    height: 20px;
                }
            }

            button {
                width: 100%;
                padding: 12px;
                background-color: slategray;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 1rem;
                font-weight: bold;
                transition: background 0.3s;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            button:hover {
                background-color: #5a6a7a;
            }

            button[type="submit"] svg {
                width: 16px;
                height: 16px;
                margin-left: 12px;
                flex-shrink: 0;
                transition: all .2s ease-in-out;
            }


            button[type="submit"]:hover svg {
                transform: translateX(12px)
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form action="" id="registrationForm">
            <div class="input-container">
                <label for="emailInput">Email:</label>
                <input type="email" id="emailInput" placeholder="name@example.com">
            </div>
            <div class="input-container">
                <label for="passwordInput">Password:</label>
                <div class="password-wrapper">
                    <input type="password" name="password" id="passwordInput" placeholder="••••••••">
                    <button type="button" class="toggle-button" data-target="passwordInput">
                        <span class="eye-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg></span>
                        <span class="eye-slash-icon hidden"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" /></svg></span>
                    </button>
                </div>
            </div>
            <div class="input-container">
                <label for="passwordConfirmation">Confirm Password:</label>
                <!--input type="password" name="password_confirmation" id="passwordConfirmationInput"-->
                <div class="password-wrapper">
                    <input type="password" name="password_confirmation" id="passwordConfirmation" placeholder="••••••••">
                    <button type="button" class="toggle-button" data-target="passwordConfirmation">
                        <span class="eye-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg></span>
                        <span class="eye-slash-icon hidden"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" /></svg></span>
                    </button>
                </div>
            </div>
            <button type="submit">Create Account<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" /></svg></button>
        </form>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const toggles = document.querySelectorAll('.toggle-button');

        toggles.forEach(btn => {
            btn.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const eyeIcon = this.querySelector('.eye-icon');
                const eyeSlashIcon = this.querySelector('.eye-slash-icon');

                if (input.type === 'password') {
                    input.type = 'text';
                    eyeIcon.classList.add('hidden');
                    eyeSlashIcon.classList.remove('hidden');
                } else {
                    input.type = 'password';
                    eyeIcon.classList.remove('hidden');
                    eyeSlashIcon.classList.add('hidden');
                }
            });
        });

        passwordConfirmation_input.addEventListener("click", () => togglePasswordInput(passwordConfirmation_input));
        */
    </script>
</body>
</html>
