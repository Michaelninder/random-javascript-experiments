<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Input</title>
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            /*background: linear-gradient(135deg, #708090, #2f4f4f);*/
            background: rgba(0, 0, 0, 0.33);
            color: beige;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .form-container {
            --container-padding: 2.5rem;
            --container-inner-border-radius: 12px;
            --container-outer-border-radius: calc(var(--container-inner-border-radius) + var(--container-padding));
            padding: var(--container-padding);
            border-radius: var(--container-outer-border-radius);
            background: rgba(245, 245, 245, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid lightgray;
            color: #444;
            width: 100%;
            max-width: 400px;
            
            h2 {
                margin-top: 0;
                text-align: center;
                color: slategray;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .input-container {
                margin-block: 1.5rem;

                label {
                    display: block;
                    margin-bottom: 0.5rem;
                    font-weight: bold;
                    font-size: 0.9rem;
                }

                input {
                    box-sizing: border-box;
                    width: 100%;
                    border: 1px solid #ccc;
                    padding: 10px 12px;
                    border-radius: 6px;
                    transition: all 0.3s ease;
                    outline: none;
                }

                input:hover {
                    border-color: slategray;
                }

                input:focus {
                    border-color: slategray;
                    box-shadow: 0 0 0 3px rgba(112, 128, 144, 0.2);
                }
            }

            button {
                width: 100%;
                padding: 12px;
                background-color: slategray;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 1rem;
                font-weight: bold;
                transition: background 0.3s;
            }

            button:hover {
                background-color: #5a6a7a;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form action="" id="registrationForm">
            <div class="input-container">
                <label for="emailInput">Email:</label>
                <input type="email" id="emailInput" placeholder="name@example.com">
            </div>
            <div class="input-container">
                <label for="passwordInput">Password:</label>
                <input type="password" name="password" id="passwordInput" placeholder="••••••••">
            </div>
            <div class="input-container">
                <label for="passwordConfirmation">Confirm Password:</label>
                <!--input type="password" name="password_confirmation" id="passwordConfirmationInput"-->
                <input type="password" name="password_confirmation" id="passwordConfirmation" placeholder="••••••••">
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const email_input = document.getElementById('emailInput');
        const password_input = document.getElementById('passwordInput');
        const passwordConfirmation_input = document.getElementById('passwordConfirmation');
        const password_input_toggle = document.getElementById('passwordInput');
        const passwordConfirmation_input_toggle = document.getElementById('passwordConfirmation');

        function togglePasswordInput(inputElement) {
            //inputElement.type = "text"
            inputElement.type = inputElement.type === 'password' ? 'text' : 'password';
        }


        //password_input_toggle.addEventListener('click', togglePasswordInput(password_input));
        //passwordConfirmation_input_toggle.addEventListener('click', togglePasswordInput(passwordConfirmation_input));
        password_input.addEventListener("click", () => togglePasswordInput(password_input));
        passwordConfirmation_input.addEventListener("click", () => togglePasswordInput(passwordConfirmation_input));
    </script>
</body>
</html>
