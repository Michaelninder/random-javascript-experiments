<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Input</title>
    
    <style>
        body {
            min-height: 100vh;
            display:flex;
            background: slategray;
            color: beige;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .form-container {
            --container-padding: 2rem;
            --container-inner-border-radius: 12px;
            --container-outer-border-radius: calc(var(--container-inner-border-radius) + var(--container-padding));
            padding: var(--container-padding);
            border-radius: var(--container-outer-border-radius);
            background: whitesmoke;
            border: 1px solid lightgray;
            color: gray;
            
            h1, h2, h3 {
                margin-top: 0;
            }

            .input-container {
                margin-block: 1rem;

                input {
                    width: 100%;
                    border: 1px solid lightgray;
                    padding: 4px 8px;
                    border-radius: 4px;
                }

                input:hover {
                    background-color: slategray;
                }

                input:focus {
                    border-radius: 6px;
                    border: 1px solid lightgray;
                }
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form action="" id="registrationForm">
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="emailInput">
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" name="password" id="passwordInput">
            </div>
            <div class="input-container">
                <label for="password_confirmation">Password:</label>
                <!--input type="password" name="password_confirmation" id="passwordConfirmationInput"-->
                <input type="password" name="password_confirmation" id="passwordConfirmation">
            </div>
        </form>
    </div>
</body>
</html>
