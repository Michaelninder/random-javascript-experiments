<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo v1</title>
</head>
<body>

    <div>
        <h1>todo</h1>

        <div id="todolist"></div>

        <form class="add-todo-form" id="todoForm">
            <input type="text" name="todo_content" id="todoInput">
            <input type="submit" value="Add" id="todoSubmmit">
        </form>

    </div>
    <script>
        const newTodo = document.getElementById('todoInput');
        const addTodo = document.getElementById('todoSubmmit');
        const todoForm = document.getElementById('todoForm');
        const todolist = document.getElementById('todolist');

        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        localStorage.setItem('todos', todos); // I am simply STUPID!

        function toggleTodo(index) {
            todos[index].done = !todos[index].done;

            localStorage.setItem('todos', todos);
        };

        function renderTodos() {
            todos.forEach(element => {
                content += `${element.content}  <input type="checkbox" name="" id="" value="${element.done}">`
            });

            todolist.innerHTML = content;
        }

        function createTodo() {
            const todo = newTodo.value;

            if(todo === '') {
                return;
            }

            todos.push({
                content: todo,
                done: false,
            });
            
            localStorage.setItem('todos', todos);

            renderTodos();
        }


        //addTodo.addEventListener('click')
        todoForm.addEventListener('submit', createTodo)
    </script>
</body>
</html>
