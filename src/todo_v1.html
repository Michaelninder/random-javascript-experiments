<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo v2</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            /*background: linear-gradient(135deg, #708090, #2f4f4f);*/
            background: rgba(0, 0, 0, 0.33);
            color: beige;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .form-container {
            --container-padding: 2.5rem;
            --container-inner-border-radius: 12px;
            --container-outer-border-radius: calc(var(--container-inner-border-radius) + var(--container-padding));
            padding: var(--container-padding);
            border-radius: var(--container-outer-border-radius);
            background: rgba(245, 245, 245, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid lightgray;
            color: #444;
            width: 100%;
            max-width: 450px;
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: slategray;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.5rem;
        }

        #todolist {
            margin-block: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 15px;
            background: white;
            border-radius: 6px;
            border: 1px solid #eee;
            transition: all 0.2s ease;
        }

        .todo-item:hover {
            border-color: slategray;
            transform: translateX(0px);
        }

        .todo-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: slategray;
        }

        .todo-content {
            flex-grow: 1;
            font-size: 0.95rem;
            color: #333;
        }

        .done {
            text-decoration: line-through;
            color: #aaa;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-top: 1.5rem;
        }

        input[type="text"] {
            flex-grow: 1;
            box-sizing: border-box;
            border: 1px solid #ccc;
            padding: 10px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: slategray;
            box-shadow: 0 0 0 3px rgba(112, 128, 144, 0.2);
        }

        button {
            padding: 10px 20px;
            background-color: slategray;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #5a6a7a;
        }

        svg {
            width: 16px;
            height: 16px;
            margin-left: 8px;
        }
        
        #todoSubmit svg {
            transition: transform .2s ease-in-out;
        }

        #todoSubmit:hover svg {
            transform: translateX(4px);
        }

        #downloadButton {
            width: 100%;
            margin-top: 1.5rem;
            background: transparent;
            color: slategray;
            border: 1px solid slategray;
        }

        #downloadButton:hover {
            background: rgba(112, 128, 144, 0.1);
            color: #5a6a7a;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>My Tasks</h2>

        <div id="todolist"></div>

        <form id="todoForm">
            <div class="input-group">
                <input type="text" name="todo_content" id="todoInput" placeholder="What needs to be done?" autocomplete="off">
                <button type="submit" id="todoSubmit">Add <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg></button>
            </div>
        </form>

        <button id="downloadButton">Export Data <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m8.25 3v6.75m0 0-3-3m3 3 3-3M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" /></svg></button>
    </div>

    <script>
        const todoInput = document.getElementById('todoInput');
        const todoForm = document.getElementById('todoForm');
        const todolist = document.getElementById('todolist');
        const downloadBtn = document.getElementById('downloadButton');

        let todos = loadTodos();

        function loadTodos() {
            const data = localStorage.getItem('todos');
            try {
                return data ? JSON.parse(data) : [];
            } catch (e) {
                return [];
            }
        }

        function storeTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        window.toggleTodo = function(index) {
            todos[index].done = !todos[index].done;
            storeTodos();
            renderTodos();
        };

        function renderTodos() {
            todolist.innerHTML = todos.map((todo, index) => `
                <div class="todo-item">
                    <input type="checkbox" ${todo.done ? 'checked' : ''} onchange="toggleTodo(${index})">
                    <span class="todo-content ${todo.done ? 'done' : ''}">${todo.content}</span>
                </div>
            `).join('');
        }

        function createTodo(e) {
            e.preventDefault();
            const content = todoInput.value.trim();

            if (!content) return;

            todos.push({
                content: content,
                done: false,
            });

            todoInput.value = '';
            storeTodos();
            renderTodos();
        }

        function exportData() {
            const data = JSON.stringify(todos, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const date = new Date().toISOString().split('T')[0];

            const link = document.createElement('a');
            link.href = url;
            link.download = `todos_${date}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        todoForm.addEventListener('submit', createTodo);
        downloadBtn.addEventListener('click', exportData);
        
        renderTodos();
    </script>
</body>
</html>
